<form id="pagerForm" method="post" action="stay_ad_manifest.html">
	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="demo_page1.html" method="post">
	<div class="searchBar">	
		<table class="searchContent">
			<tr>
				<td>
					运单号：<input type="text" name="keyword" />
				</td>
				<td>
					录入日期：<input type="text" class="date" readonly="true" />
				</td>
				<td>
					到：<input type="text" class="date" readonly="true" />
				</td>
			</tr>
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
				<li><a class="button" href="demo_page6.html" target="dialog" mask="true" title="查询框"><span>高级检索</span></a></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a title="确实要通过这条记录吗?"class="add" target="selectedTodo"><span>审核</span></a></li>
			<li><a title="确实要通过这些记录吗?" target="selectedTodo" rel="ids" class="add"><span>批量审核</span></a></li>
			<li><a title="确实要驳回这些记录吗?" target="selectedTodo" rel="ids" href="demo/common/ajaxDone.html" class="delete"><span>驳回</span></a></li>
			<li class="line">line</li>
			<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
			<!--<li><a target="selectedLoad" rel="ids" postType="string" href="demo_page1.html" class="icon"><span>批量Dialog Load逗号分隔</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="1200" layoutH="138">
		<thead>
			<tr>
				<th style="width:1.5%" align="center"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th width="80" align="center" orderField="accountNo" class="asc">运单号</th>
				<th width="80" align="center" orderField="accountName">船名称</th>
				<th width="80" align="center" orderField="accountType">船代码</th>
				<th width="60" align="center" orderField="accountCert">录入人</th>
				<th width="60" align="center" orderField="accountLevel">录入时间</th>
				<th width="70" align="center">驳回原因</th>
			</tr>
		</thead>
		<tbody>
			<tr target="sid_user" rel="1">
				<td><input name="ids" value="xxx" type="checkbox"></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>
					<a title="编辑" target="navTab" href="advance_manifest_submission.html?id=xxx" class="btnEdit">驳回原因</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage">
				<option value="20">20</option>
				<option value="50">50</option>

			<!-- <span>条，共${totalCount}条</span> -->
			<span>条，共0条</span>

		<div class="pagination" targetType="navTab" totalCount="200" numPerPage="20" pageNumShown="10" currentPage="1"></div>
